<style>
  .modal-content {
    background-color: #212121;
  }
</style>

<!-- Modal venda -->
<div class="modal fade" id="exampleModalVenda-{{dono_item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: #212121;">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{dono_item.nome}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ venda_form.hidden_tag() }}
          <h5>
            Deseja vender o produto {{ dono_item.nome }} por R$ {{ dono_item.preco }}?
          </h5>
          <p>
            Clique no bot√£o vender para vender este produto.
          </p>
          <br>
          <div class="text-center">
            <input id="venda_produto" name="venda_produto" type="hidden" value="{{dono_item.nome}}">
            {{ venda_form.submit(class='btn btn-outline-danger btn-block') }}
          </div>  
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
